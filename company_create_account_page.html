    <div class = "container loginContainer">
     <div class = "row">

      <div class = "col-md-6">
        <form class="form-signin form-signup">
        <h2 class="form-signin-heading">Create a New Company Profile</h2>
        <label for="inputUsername" class="sr-only">Business Organization Name</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Business Organization Name" name = "Business Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name = "Password" required>
         <label for="inputPassword" class="sr-only">Verify Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Verify Password" name = "vPassword" required>
        <label for="inputEmail" class = "sr-only">Email</label>
        <input type"email" id = "inputEmail" class ="form-control" placeholder ="Email" name = "companyEmail" required>
         <label for"inputPhoneNumber" class = "sr-only">Phone Number</label>
        <input type="text" id = "inputPhoneNumber" class ="form-control" placeholder ="Phone Number" name = "PhoneNumber" required>
         <label for"inputAddress" class = "sr-only">Address</label>
        <input type="text" id = "inputAddress" class ="form-control" placeholder ="Address" name = "Address" required>
        <label for"inputZipcode" class = "sr-only">Zip Code</label>
        <input type="text" id = "inputZip" class ="form-control" placeholder ="Zip Code (must be within region of Sacramento)" name = "ZipCode" required>
         <label for="inputStudentTags" class = "sr-only">Tags</label>
        <input type"text" id = "inputStudentTags" class ="form-control" placeholder ="Areas of Focus (ie. Engineering, Mobile App Development, Web Development)" name = "companyTags" required>

        <a style = "text-decoration: none"> By clicking Sign Up, you agree to our Terms and Conditions and that you have read our Data Use Policy, including our Cookie Use. </a>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
